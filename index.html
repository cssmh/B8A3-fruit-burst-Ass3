<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <title>Fruit Burst</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/aafdc876db.js" crossorigin="anonymous"></script>
    <!-- Daisy and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'btn-color': '#F85559',
              }
            }
          }
        }
      </script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body class="font-lato">
    <header class="max-w-6xl mx-auto">
        <!-- Navbar -->
        <div class="navbar lg:bg-btn-color mt-2 lg:mt-9 rounded-full">
          <div class="navbar-start hidden lg:block py-1">
              <ul class="menu menu-horizontal px-1 text-[#FFF]">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
          </div>
          <div class="navbar-center pl-3 lg:pl-0 gap-2">
            <img class="w-11" src="./images/logo.png" alt="">
            <a class="text-3xl lg:text-[#FFF] font-bold">Fruit Burst</a>
          </div>
          <div class="navbar-end mr-4">
            <div class="relative hidden lg:block">
                <input type="text" placeholder="Search here" class="py-2 pl-4 rounded-full w-24 pr-9 md:w-auto" />
                <i class="fa-solid fa-magnifying-glass absolute right-4 top-3"></i>
            </div>
          </div>
          <!-- right nav -->
          <div class="navbar-end block lg:hidden">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path d="M3.75 6.75H20.25M3.75 12H20.25M3.75 17.25H20.25" stroke="#121212" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </label>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-2 z-[1] shadow bg-base-100 rounded-box w-24">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>
          <!-- right nav -->
        </div>
    </header>
    <main class="max-w-6xl mx-auto">

    </main>
    <footer>

    </footer>
</body>
</html>
