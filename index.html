<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <title>Fruit Burst</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/aafdc876db.js" crossorigin="anonymous"></script>
    <!-- Daisy and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'btn-color': '#F85559',
              }
            }
          }
        }
      </script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body class="font-lato">
    <header class="max-w-6xl mx-auto">
        <!-- Navbar -->
        <div class="navbar bg-btn-color">
          <div class="navbar-start hidden lg:block">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
              </label>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-24">
                <li><a>Homepage</a></li>
                <li><a>Portfolio</a></li>
                <li><a>About</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-center pl-3 lg:pl-0">
            <img class="" src="./images/logo.png" alt="">
            <a class="text-3xl">Fruit Burst</a>
          </div>
          <div class="navbar-end mr-4">
            <div class="relative hidden lg:block">
                <input type="text" placeholder="Search here" class="py-2 pl-4 rounded-2xl w-24 pr-9 md:w-auto" />
                <i class="fa-solid fa-magnifying-glass absolute right-4 top-3"></i>
            </div>
          </div>
          <!-- right nav -->
          <div class="navbar-start block lg:hidden">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
              </label>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-24 items-end">
                <li><a>Homepage</a></li>
                <li><a>Portfolio</a></li>
                <li><a>About</a></li>
              </ul>
            </div>
          </div>
          <!-- right nav -->
        </div>

    <main class="max-w-6xl mx-auto">

    </main>

    </footer>
